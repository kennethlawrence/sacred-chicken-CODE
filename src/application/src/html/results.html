<div id="results">
  <h2>Who LOVES you?</h2>
  <h1>{{}} DOES!<h1>

  <table>
    <thead>
      <tr>
        <th>Rank</th><th>City Name</th><th>Total Points</th>
      </tr>
  </table>
  <tbody>
      <tr ng-repeat="(index, result) in results">
        <td>{{ index + 1 }}</td>
        <td>{{ result[0] }}</td>
        <td>{{ result[1] }}</td>
      </tr>
  </tbody>
</div>
